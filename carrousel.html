<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="carrousel.css">

    <title>Carrousel</title>
</head>

<body>

    <div class="cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-pause-on-hover="true" data-cycle-speed="200" data-cycle-prev="#prev" data-cycle-next="#next">
        <img src="Images/countryside.jpg" alt="campagne" width ="800px" heght="550px">
        <img src="Images/matterhorn.jpg" alt="montagne" width ="800px" heght="550px">
        <img src="Images/switzerland_sun.jpg" alt="coucher de soleil suisse" width ="800px" heght="550px" >
        <img src="Images/switzerland.jpg" alt="montagne suisse" width ="800px" heght="550px">
    </div>

    <div class="center">
        <a href=# id="prev">Précedent</a>
        <a href=# id="next">Suivant</a> 
    </div>

    <!-- bibliothèque jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>

</body>

</html>
